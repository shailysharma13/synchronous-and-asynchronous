<!DOCTYPE html>
<html>

<head>
    <title>
        Synchronous and Asynchronous
    </title>

<body>
    <h1>
        ASynchronous task
    </h1>
    <script>
        document.write('hello');
        document.write('<br>');
        setTimeout(() => {
            document.write('how are you?');
        }, 2000);
        document.write('<br>');
        document.write('shaily')
        document.write('<br>');
    </script>
</body>
</head>

</html>
